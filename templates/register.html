{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}
{% block main %}
 <form action="" method="POST">
            <div class="form-container">
                <h3 class="page-title">注册</h3>
                <form action="" method="POST">
                <div class="form-group">
                    <input type="text" class="form_control" placeholder="手机号码" style="width: 300px" name="telephone">
                </div>
                <div class="form-group">
                    <input type="text" class="form_control" placeholder="用户名" style="width: 300px" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form_control" placeholder="密码" style="width: 300px" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form_control" placeholder="确认密码" style="width: 300px" name="password1">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">立即注册</button>
                </div>
            </div>
    </form>
{% endblock %}
